---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint -c .github/linters/.yaml-lint.yml .
  ansible-lint ../arillso.sudoers
  flake8
platforms:
  - name: alpine-3.15
    image: arillso/alpine:3.15
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: debian-10
    image: arillso/debian:10
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: debian-11
    image: arillso/debian:11
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ubuntu-20.04
    image: arillso/ubuntu:20.04
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ../default/converge.yml
  env:
    ANSIBLE_ROLES_PATH: ../../
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: ansible
