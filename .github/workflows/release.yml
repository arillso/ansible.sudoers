---
name: Role Release
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    name: Role Release Publish

    if: always()
    needs:
      - release

    steps:
      - name: Release Ansible Role to Galaxy
        uses: robertdebock/galaxy-action@1.1.1
        with:
          galaxy_api_key: ${{ secrets.GALAXY_API_KEY }}
